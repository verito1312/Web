  <!-- Contacto -->
  <section id="contacto">
    <div class="container">
      <h2 class="text-center mb-4">Contacto</h2>
      <p class="text-center">¿Tienes alguna consulta o proyecto en mente? Completa el formulario y me pondré en contacto contigo.</p>
      <div class="card" style="max-width: 600px; margin: auto; padding: 2rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <form class="grid" style="gap: 1rem;">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Nombre" required>
          
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" placeholder="Correo electrónico" required>
          
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" rows="5" placeholder="Mensaje" required></textarea>
          
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </div>
  </section>
